<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aluchery | Drummer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('stage.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .bg-overlay {
      background: linear-gradient(180deg, rgba(20, 20, 60, 0.85) 0%, rgba(60, 20, 60, 0.85) 100%);
    }
    .text-accent {
      color: #FF6F61;
    }
    .bg-accent {
      background-color: #FF6F61;
    }
    .hover\:bg-accent-dark:hover {
      background-color: #e85c50;
    }
    .border-accent {
      border-color: #FF6F61;
    }
    .button-primary {
      @apply bg-accent text-white px-8 py-3 rounded-full shadow-xl hover:bg-accent-dark hover:shadow-2xl transform hover:scale-105 transition duration-300 ease-in-out;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
    .button-outline {
      @apply border border-white text-white px-8 py-3 rounded-full hover:bg-white hover:text-accent shadow-md transform hover:scale-105 transition duration-300 ease-in-out;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
  </style>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script defer>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown-menu');
      dropdown.classList.toggle('hidden');
    }
  </script>
</head>
<body class="text-white">
  <div class="bg-overlay min-h-screen">
    <!-- Navigation Bar -->
    <nav class="border-b border-accent fixed w-full top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="text-2xl font-bold flex items-center space-x-2 text-accent">
            <!-- Drumkit icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 2v2H7v2H5v2h14V6h-2V4h-2V2H9zM5 18v-2h2v-2h2v-2h6v2h2v2h2v2H5z" />
            </svg>
            <span>Aluchery</span>
          </div>
          <div class="hidden md:flex space-x-6 items-center">
            <a href="index.html" class="hover:text-accent">Home</a>
            <a href="about.html" class="hover:text-accent">About</a>
            <div class="relative">
              <button onclick="toggleDropdown()" class="hover:text-accent flex items-center">Media
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 ml-1">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <div id="dropdown-menu" class="absolute bg-black border border-accent mt-2 py-2 w-40 hidden">
                <a href="videos.html" class="block px-4 py-2 hover:bg-accent hover:text-white">Videos</a>
                <a href="gallery.html" class="block px-4 py-2 hover:bg-accent hover:text-white">Gallery</a>
              </div>
            </div>
            <a href="contact.html" class="hover:text-accent">Contact</a>
          </div>
          <div class="md:hidden">
            <button onclick="toggleMenu()" class="focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="mobile-menu" class="md:hidden hidden px-4 pt-2 pb-4 space-y-2">
        <a href="index.html" class="block hover:text-accent">Home</a>
        <a href="about.html" class="block hover:text-accent">About</a>
        <a href="videos.html" class="block hover:text-accent">Videos</a>
        <a href="gallery.html" class="block hover:text-accent">Gallery</a>
        <a href="contact.html" class="block hover:text-accent">Contact</a>
      </div>
    </nav>

    <!-- Spacer for fixed nav -->
    <div class="h-16"></div>

    <!-- Hero Section -->
    <section class="flex items-center justify-center text-center py-32 animate-fade-in">
      <div>
        <h1 class="text-4xl md:text-6xl font-bold mb-6 text-accent">Where Precision Meets Passion</h1>
        <p class="text-xl mb-10">Rythm is my Language. Drums are my voice</p>
        <div class="flex flex-col md:flex-row justify-center gap-4">
          <a href="videos.html" class="button-primary">Watch Performance</a>
          <a href="contact.html" class="button-outline">Book Aluchery</a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
