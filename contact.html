<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Aluchery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1598387840871-7c50508b6ba5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .bg-overlay {
      background: linear-gradient(180deg, rgba(20, 20, 60, 0.85) 0%, rgba(60, 20, 60, 0.85) 100%);
    }
    .text-accent {
      color: #FF6F61;
    }
    .bg-accent {
      background-color: #FF6F61;
    }
    .hover\:bg-accent-dark:hover {
      background-color: #e85c50;
    }
    .border-accent {
      border-color: #FF6F61;
    }
  </style>
</head>
<body class="text-white">
  <div class="bg-overlay min-h-screen">
    <!-- Navigation Bar -->
    <nav class="border-b border-accent fixed w-full top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="text-2xl font-bold flex items-center space-x-2 text-accent">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 2v2H7v2H5v2h14V6h-2V4h-2V2H9zM5 18v-2h2v-2h2v-2h6v2h2v2h2v2H5z" />
            </svg>
            <span>Aluchery</span>
          </div>
          <div class="hidden md:flex space-x-6 items-center">
            <a href="index.html" class="hover:text-accent">Home</a>
            <a href="about.html" class="hover:text-accent">About</a>
            <div class="relative">
              <button onclick="toggleDropdown()" class="hover:text-accent flex items-center">Media
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 ml-1">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <div id="dropdown-menu" class="absolute bg-black border border-accent mt-2 py-2 w-40 hidden">
                <a href="videos.html" class="block px-4 py-2 hover:bg-accent hover:text-white">Videos</a>
                <a href="gallery.html" class="block px-4 py-2 hover:bg-accent hover:text-white">Gallery</a>
              </div>
            </div>
            <a href="contact.html" class="hover:text-accent">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Spacer for fixed nav -->
    <div class="h-16"></div>

    <!-- Contact Section -->
    <section class="max-w-4xl mx-auto py-20 px-6">
      <h1 class="text-4xl font-bold text-center text-accent mb-10">Contact Me</h1>
      <form class="bg-gray-900 p-8 rounded-lg shadow-lg space-y-6">
        <div>
          <label class="block mb-2 text-sm font-medium">Name</label>
          <input type="text" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-accent" placeholder="Your Name" required>
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium">Email</label>
          <input type="email" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-accent" placeholder="Your Email" required>
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium">Message</label>
          <textarea rows="5" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-accent" placeholder="Your Message" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="px-6 py-3 bg-accent text-white font-semibold rounded hover:bg-accent-dark transition duration-300">Send Message</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
